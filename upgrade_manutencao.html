<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade e Atualização - BlackNova PCs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0c0c; /* Fundo escuro */
            color: #f1f1f1; /* Texto claro */
        }

        header {
            background-color: #1a1a1a; /* Cabeçalho escuro */
            padding: 20px;
        }

        h1, h2 {
            color: #00ffcc; /* Cor do título */
        }

        .hero {
            text-align: center;
            padding: 50px;
            background-color: #1a1a1a; /* Fundo da seção */
        }

        .opcoes-upgrade {
            margin: 20px;
        }

        .opcao {
            background-color: #222; /* Fundo das opções */
            border-radius: 8px;
            margin: 15px 0;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .opcao:hover {
            background-color: #333; /* Cor ao passar o mouse */
        }

        .componente {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ffcc; /* Borda verde */
            border-radius: 5px;
            background-color: #333; /* Fundo do select */
            color: #f1f1f1; /* Texto do select */
            margin-bottom: 10px;
        }

        .preco-total {
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #00ffcc; /* Cor do preço total */
        }

        button {
            background-color: #00ffcc; /* Cor do botão */
            color: #222; /* Texto do botão */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cc99; /* Cor do botão ao passar o mouse */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>BlackNova PCs</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Voltar Para Opções de Montagem</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Upgrade e Atualização</h2>
            <p>Escolha o que deseja atualizar ou fazer manutenção em seu PC!</p>
        </section>
        
        <hr>

        <section class="opcoes-upgrade">
            <h2>Escolha o que deseja atualizar</h2>

            <div class="opcao">
                <form id="upgrade-configurador">
                    <div class="componente">
                        <label for="upgrade-opcoes">Opções de Upgrade:</label>
                        <select id="upgrade-opcoes" name="upgrade-opcoes" onchange="calcularPreco()">
                            <option value="">Selecione</option>
                            <option value="processador" data-preco="0">Processador</option>
                            <option value="placaMae" data-preco="0">Placa-Mãe</option>
                            <option value="ram" data-preco="0">Memória RAM</option>
                            <option value="gpu" data-preco="0">Placa de Vídeo</option>
                            <option value="armazenamento" data-preco="0">Armazenamento</option>
                        </select>
                    </div>
                    <div class="preco-total" id="preco-total">Preço Total: R$ 0</div>
                    <div class="componente">
                        <label for="detalhes">Detalhes Adicionais:</label>
                        <textarea id="detalhes" name="detalhes" rows="4" placeholder="Descreva o que você deseja atualizar ou manter..."></textarea>
                    </div>
                    <button type="button" onclick="confirmarUpgrade()">Confirmar Upgrade</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 BlackNova PCs. Todos os direitos reservados.</p>
    </footer>

    <script>
        function calcularPreco() {
            // Como não há preços específicos para upgrade, você pode personalizar esse cálculo se necessário
            let total = 0;
            const upgradeOpcoes = document.getElementById('upgrade-opcoes');

            if (upgradeOpcoes.value) {
                // Aqui você pode adicionar lógica para ajustar o preço com base no tipo de upgrade
                total += parseFloat(upgradeOpcoes.options[upgradeOpcoes.selectedIndex].dataset.preco) || 0;
            }

            document.getElementById('preco-total').innerText = `Preço Total: R$ ${total.toFixed(2)}`;
        }

        function confirmarUpgrade() {
            const upgradeOpcoes = document.getElementById('upgrade-opcoes').value;
            const detalhes = document.getElementById('detalhes').value;

            if (!upgradeOpcoes) {
                alert('Por favor, selecione uma opção de upgrade!');
                return;
            }

            alert(`Upgrade confirmado! Opção: ${upgradeOpcoes}. Detalhes: ${detalhes}`);
            // Aqui você pode adicionar a lógica para prosseguir com a compra ou registro do upgrade
        }
    </script>
</body>
</html>
